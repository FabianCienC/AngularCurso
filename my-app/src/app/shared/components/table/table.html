<h2>{{titulo}}</h2>
<input 
    type="text" 
    (keyup)="filterData()" 
    [(ngModel)]="buscar" 
    placeholder="Buscar..."
>

<table>
    <tbody>
    @for (item of displayData; track $index) {
        <tr 
            (click)="clickHandler(item)" 
            [ngStyle]="{
                'color': item === selectedItem ? 'blue' : 'black'
            }"
        >
            <td>{{item}}</td>
        </tr>
    }
    </tbody>
</table>
